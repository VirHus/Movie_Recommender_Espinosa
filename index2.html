<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="mclogo.png" type="image/icon type">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script
    src="https://kit.fontawesome.com/ba57058827.js"
    ></script>
    <title>MOVIECOMENDER</title>
</head>
<body>

<header>
        <img src="mclogo.png" alt="">
        <a  class="logo">
        MOVIECO<span>MENDER</span>
        </a>
        <div class="content">
            <a  href="index.html" class="active" id="homebtn">HOME</a>
            <li id="genres">GENRES</li>
            <a href="index2.html" id="movie_btn">MOVIES</a>
        </div>
    <form  id="form">
        <div class="input-container">
            <input type="text" placeholder="Search Movies" id="search" class="search">
            <button class="button">SEARCH</button>
        </div>
    </form>

</header>




<div id="myNav" class="overlay">

    <!-- Button to close the overlay navigation -->
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  

   
    <!-- Overlay content -->



    <div class="overlay-content" id="overlay-content">

     
      
    </div>
    
    <a href="javascript:void(0)" class="arrow left-arrow" id="left-arrow">&#8656;</a> 
    
    <a href="javascript:void(0)" class="arrow right-arrow" id="right-arrow" >&#8658;</a>

    <div class="comment_container" id="comment_container">
      <div class="closebtnComment">
        <button id="noselect" class="noselect"><span class="text">Close</span><span class="icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg></span></button>
      </div>
      <div class="head"><h1>Post a Comments</h1></div>
      <div><span id="comment"></span> Comments</div>
      <div class="text"><p>We are Happy to hear from you</p></div>
      <div class="comments"></div>
      <div class="commentbox">
        <img src="user1.png" alt="">
        <div class="contents">
          <h2>Comment as: </h2>
          <input type="text" value="Anonymous" placeholder="Input Username" class="user">
  
          <div class="commentinput">
            <input type="text" placeholder="Enter Comment" class="usercomment">
            <div class="buttons">
                <button type="submit" disabled id="publish">Publish</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="tags">
    
</div>
  <main id="main">

  
  </main>




</div>
<div class="pagination" id="pagination">
        <div class="page" id="prev">Previous Page</div>
        <div class="current" id="current">1</div>
        <div class="page" id="next">Next Page</div>
    </div>




<script src="script.js"></script>

</body>
</html>
